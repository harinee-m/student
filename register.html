<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration Form</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
        color:white;
        background: linear-gradient(45deg,#000000,#076585) ;
    }
    .navbar{
        background: linear-gradient(45deg,#000000,rgb(71, 134, 159)) ;
        height: 80px;
        position: sticky;
        top:0;
        z-index: 9999;
    }
    .navbar ul li{
        margin-left: 470px;
        margin-top: -40px;
        list-style: none;
    }
    .navbar a{
        text-decoration: none;
        font-size: 20px;
        padding-left: 60px;
        color:rgb(255, 255, 255);
        margin-left: 45px;
    }
    .navbar a:hover{
        color:powderblue;
    }  
    h2{
        color:white;
        margin-left: 40px;
        padding: 20px;
    }
    .form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    margin: 0 auto; 
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 5px;
}

label {
    font-size: 14px;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

input[type="radio"] {
    margin-right: 5px;
}

.submit-btn {
    width: 100%;
    padding: 5px;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #004d40;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Tourism</h2>
        <ul>
            <li>
                <a href="home.html">Home</a>
                <a href="destination.html">Destination</a>
                <a href="virtual.html">Virtual tour</a>
                <a href="gallery.html">Gallery</a>
                <a href="register.html">Register</a>
            </li>
        </ul>
    </div>
    <div class="form-container">
        <h1>Tourist Registration Form</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="input-group" style="position: relative;">
                <label for="gender">Gender</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label>
            </div>

            <div class="input-group">
                <label for="travel-date">Planned Travel Date</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>

            <div class="input-group">
                <label for="destination">Preferred Destination</label>
                <select id="destination" name="destination" required>
                    <option value="Madurai">Madurai</option>
                    <option value="Ooty">Ooty</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kodaikanal">Kodaikanal</option>
                    <option value="Pondicherry">Pondicherry</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="2"></textarea>
            </div>

            <div class="input-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
