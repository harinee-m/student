<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful World</title>
    <style>
    body{
      text-align: center;
      padding:10px;
    }

   .clr{      
    padding:15px 40px;
      margin:5px;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    </style>
</head>
<body>
<h1>Colourful World</h1>
<button class="clr" id="b1">Coral</button>
<button class="clr" id="b2">Teal</button>
<button class="clr" id="b3">Purple</button>
<button class="clr" id="b4">Olive</button>
<button class="clr" id="b5">Crimson</button>
<script> 
    function changeBackgroundColor(color){
      document.body.style.backgroundColor = color;
   }
 
    document.getElementById('b1').addEventListener('click',function(){
     changeBackgroundColor('coral');
    });
    document.getElementById('b2').addEventListener('click',function(){
     changeBackgroundColor('teal');
    });
    document.getElementById('b3').addEventListener('click',function(){
     changeBackgroundColor('purple');
    });
    document.getElementById('b4').addEventListener('click',function(){
     changeBackgroundColor('olive');
    });
    document.getElementById('b5').addEventListener('click',function(){
     changeBackgroundColor('crimson');
    });

</script>
</body>
</html>
